lor:#fff}.save-popup-buttons{display:flex;justify-content:space-between;gap:10px;margin-top:15px}button#save-yes{background:#4ecdc4!important;padding:10px 20px!important;border:none!important;color:#fff!important;border-radius:5px;font-weight:700;cursor:pointer;position:relative!important;transform:none!important;left:auto!important;top:auto!important;z-index:auto!important;font-size:14px!important;text-transform:none!important;letter-spacing:normal!important;box-shadow:none!important}button#save-no{background:#ff4757!important;padding:10px 20px!important;border:none!important;color:#fff!important;border-radius:5px;font-weight:700;cursor:pointer;position:static!important;transform:none!important;right:auto!important;top:auto!important;left:auto!important;z-index:auto!important;font-size:14px!important;text-transform:none!important;letter-spacing:normal!important;box-shadow:none!important}button#save-yes:hover{background:#3eb8b0!important;transform:none!important}button#save-no:hover{background:#ff3742!important;transform:none!important}.windows-prompt{position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,.3);display:none;align-items:center;justify-content:center;z-index:10001;font-family:Segoe UI,Tahoma,Geneva,Verdana,sans-serif}.windows-prompt-dialog{background:#f0f0f0;border:1px solid #0078d4;border-radius:0;min-width:400px;max-width:500px;box-shadow:0 4px 20px rgba(0,0,0,.3);overflow:hidden}.windows-prompt-header{background:linear-gradient(to bottom,#fff,#f0f0f0);border-bottom:1px solid #d1d1d1;padding:8px 12px;color:#000;font-size:13px;font-weight:400}.windows-prompt-content{padding:16px;color:#000}.windows-prompt-message{margin:0 0 12px 0;font-size:13px;line-height:1.4}.windows-prompt-input{width:100%;padding:4px 6px;border:1px solid #acacac;font-size:13px;font-family:Segoe UI,Tahoma,Geneva,Verdana,sans-serif;outline:0}.windows-prompt-input:focus{border-color:#0078d4;box-shadow:0 0 0 1px #0078d4}.windows-prompt-buttons{display:flex;justify-co iner"><div id="tab-bar"></div><div id="editor-container"><div id="editor"></div></div></div><button id="test-button">Test Panel</button><button id="second-button">Second Panel</button><button id="save-button">Save File</button><div id="sliding-panel" class="sliding-panel"><h2>Scripts List</h2><div class="search-container"><input type="text" class="search-input" id="script-search" placeholder="Search scripts..."></div><div id="no-scripts-message" class="no-scripts-message">No saved scripts</div></div><div id="second-sliding-panel" class="sliding-panel"><h2>Settings</h2><p>This is the second panel content.</p><div class="panel-item" onclick='alert("General Settings Clicked")'>General Settings</div><div class="panel-item" onclick='alert("More Settings Clicked")'>More Settings</div></div><script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.34.1/min/vs/loader.js"></script><script>require.config({ paths: { vs: "https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.34.1/min/vs" } });

            let editor;
            const tabs = {};
            let currentTab = null;
            let tabCounter = 1;

            // Suppress ResizeObserver errors
            window.addEventListener("error", function (e) {
                if (e.message && e.message.includes("ResizeObserver loop")) {
                    e.stopImmediatePropagation();
                    e.preventDefault();
                    return false;
                }
            });

            require(["vs/editor/editor.main"], function () {
                editor = monaco.editor.create(document.getElementById("editor"), {
                    value: "",
                    language: "lua",
                    theme: "vs-dark",
                    minimap: {
                        enabled: true,
                        side: "right",
                    },
                    scrollbar: {
                        vertical: "hidden",
                        horizontal: "hidden",
                    },
                    overviewRulerBorder: false,
                    hideCursorInOverviewRuler: true,
                    scrollBeyondLastLine: false,
                    automaticLayout: false,
                    fontSize: 14,
                    fontFamily: 'Consolas, "Courier New", monospace',
                });

                // Manual resize handling to prevent ResizeObserver issues
                let resizeTimeout;
                const resizeObserver = new ResizeObserver(() => {
                    clearTimeout(resizeTimeout);
                    resizeTimeout = setTimeout(() => {
                        if (editor) {
                            editor.layout();
                        }
                    }, 100);
                });

                resizeObserver.observe(document.getElementById("editor"));

                // Initialize first tab after editor is created
                createTab("Untitled Tab", 'print("Hello World")');

                // Initialize search functionality
                initializeSearch();

                // Show "No saved scripts" message initially
                updateNoScriptsMessage();
            });

            function createTab(name = "Untitled Tab", initialCode = "") {
                if (currentTab && editor) tabs[currentTab] = editor.getValue();
                const tabId = "tab_" + tabCounter++;
                tabs[tabId] = initialCode;
                currentTab = tabId;
                const tabButton = document.createElement("div");
                tabButton.className = "tab active";
                tabButton.dataset.tabId = tabId;
                const tabText = document.createElement("span");
                tabText.innerText = name;
                tabButton.appendChild(tabText);
                const closeBtn = document.createElement("span");
                closeBtn.className = "close-btn";
                closeBtn.innerText = "×";
                closeBtn.title = "Close tab";
                tabButton.appendChild(closeBtn);
                document.querySelectorAll(".tab").forEach((tab) => tab.classList.remove("active"));
                document.getElementById("tab-bar").insertBefore(tabButton, document.querySelector(".tab.plus-tab"));
                if (editor) editor.setValue(initialCode);
                tabButton.classList.add("active");
                updateCloseButtonsVisibility();
                tabText.addEventListener("click", () => {
                    if (currentTab && editor) tabs[currentTab] = editor.getValue();
                    currentTab = tabButton.dataset.tabId;
                    if (editor) editor.setValue(tabs[currentTab]);
                    document.querySelectorAll(".tab").forEach((tab) => tab.classList.remove("active"));
                    tabButton.classList.add("active");
                });
                closeBtn.addEventListener("click", (e) => {
                    e.stopPropagation();
                    const allTabs = Array.from(document.querySelectorAll(".tab:not(.plus-tab)"));
                    if (allTabs.length === 1) return;
                    delete tabs[tabId];
                    tabButton.remove();
                    if (currentTab === tabId) {
                        const nextTab = allTabs[0];
                        currentTab = nextTab.dataset.tabId;
                        if (editor) editor.setValue(tabs[currentTab] || "");
                        document.querySelectorAll(".tab").forEach((tab) => tab.classList.remove("active"));
                        nextTab.classList.add("active");
                    }
                    updateCloseButtonsVisibility();
                });
            }

            function updateCloseButtonsVisibility() {
                const allTabs = Array.from(document.querySelectorAll("#tab-bar .tab")).filter((t) => t.innerText !== "+");
                allTabs.forEach((tab) => {
                    const closeBtn = tab.querySelector(".close-btn");
                });
            }

            const plusTab = document.createElement("div");
            plusTab.className = "tab plus-tab";
            plusTab.innerText = "+";
            plusTab.addEventListener("click", () => createTab("Untitled Tab", 'print("Hello World")'));
            document.getElementById("tab-bar").appendChild(plusTab);

            const testButton = document.getElementById("test-button");
            const secondButton = document.getElementById("second-button");
            const saveButton = document.getElementById("save-button");
            const panel1 = document.getElementById("sliding-panel");
            const panel2 = document.getElementById("second-sliding-panel");
            let currentlyOpenPanel = null;

            function switchPanel(newPanel, button, label) {
                if (currentlyOpenPanel && currentlyOpenPanel !== newPanel) {
                    currentlyOpenPanel.classList.remove("open");
                    setTimeout(() => {
                        newPanel.classList.add("open");
                        currentlyOpenPanel = newPanel;
                    }, 400);
                } else if (!currentlyOpenPanel) {
                    newPanel.classList.add("open");
                    currentlyOpenPanel = newPanel;
                } else if (currentlyOpenPanel === newPanel) {
                    newPanel.classList.remove("open");
                    currentlyOpenPanel = null;
                }
                testButton.textContent = currentlyOpenPanel === panel1 ? "Close Panel" : "Test Panel";
                secondButton.textContent = currentlyOpenPanel === panel2 ? "Close Panel" : "Second Panel";
            }

            testButton.addEventListener("click", () => switchPanel(panel1, testButton, "Test Panel"));
            secondButton.addEventListener("click", () => switchPanel(panel2, secondButton, "Second Panel"));

            const savePopup = document.getElementById("save-popup");
            const filenameInput = document.getElementById("filename-input");
            const saveYesButton = document.getElementById("save-yes");
            const saveNoButton = document.getElementById("save-no");

            saveButton.addEventListener("click", () => {
                const filename = prompt("Enter a name for this script:");
                if (filename && filename.trim()) {
                    const currentCode = editor ? editor.getValue() : "";
                    if (window.chrome && window.chrome.webview) {
                        window.chrome.webview.postMessage({
                            type: "saveFile",
                            filename: filename.trim(),
                            content: currentCode,
                            path: "C:\\Users\\jacob\\source\\repos\\Autumn Rework\\bin\\x64\\Release\\Scripts",
                        });
                    }

                    // Update the tab name
                    const tabButtons = document.querySelectorAll(".tab");
                    tabButtons.forEach((tab) => {
                        if (tab.dataset.tabId === currentTab) {
                            const span = tab.querySelector("span");
                            if (span) {
                                span.textContent = filename.trim();
                            }
                        }
                    });
                }
            });

            saveYesButton.addEventListener("click", () => {
                const filename = filenameInput.value.trim();
                if (filename) {
                    const currentCode = editor ? editor.getValue() : "";
                    if (window.chrome && window.chrome.webview) {
                        window.chrome.webview.postMessage({
                            type: "saveFile",
                            filename: filename,
                            content: currentCode,
                            path: "C:\\Users\\jacob\\source\\repos\\Autumn Rework\\bin\\x64\\Release\\Scripts",
                        });
                    }
                    savePopup.classList.remove("animate");
                    savePopup.style.display = "none";

                    const tabButtons = document.querySelectorAll(".tab");
                    tabButtons.forEach((tab) => {
                        if (tab.dataset.tabId === currentTab) {
                            const span = tab.querySelector("span");
                            if (span) {
                                span.textContent = filename;
                            }
                        }

                } else {
                    alert("Please enter a filename!");
                }
            });

            saveNoButton.addEventListener("click", () => {
                savePopup.classList.remove("animate");
                savePopup.style.display = "none";
            });

            document.addEventListener("keydown", (e) => {
                if (e.key === "Escape" && savePopup.style.display === "block") {
                    savePopup.classList.remove("animate");
                    savePopup.style.display = "none";
                }
            });

            filenameInput.addEventListener("keydown", (e) => {
                if (e.key === "Enter") {
                    saveYesButton.click();
                }

            function openPanel(name) {
                const panel1 = document.getElementById("sliding-panel");
                const panel2 = document.getElementById("second-sliding-panel");
                panel1.classList.remove("open");
                panel2.classList.remove("open");
                if (name === "panel1") {
                    panel1.classList.add("open");
                } else if (name === "panel2") {
                    panel2.classList.add("open");
                }
            }

            function closePanels() {
                document.getElementById("sliding-panel").classList.remove("open");
                document.getElementById("second-sliding-panel").classList.remove("open");
            }

            function resizePanel(width, height) {
                const panel1 = document.getElementById("sliding-panel");
                const panel2 = document.getElementById("second-sliding-panel");
                panel1.style.width = width + "px";
                panel1.style.height = height + "px";
                panel2.style.width = width + "px";
                panel2.style.height = height + "px";
            }

            function clearScriptButtons() {
                const panel = document.getElementById("sliding-panel");
                const items = panel.querySelectorAll(".panel-item");
                items.forEach((item) => item.remove());
                updateNoScriptsMessage();
            }

            function addScriptButton(name, content) {
                const panel = document.getElementById("sliding-panel");
                const item = document.createElement("div");
                item.className = "panel-item";
                item.textContent = name;
                item.onclick = () => {
                    window.chrome.webview.postMessage({
                        type: "createTab",
                        name: name,
                        content: content,
                    });
                };
                panel.appendChild(item);
                updateNoScriptsMessage();
            }

            // Initialize search functionality
            function initializeSearch() {
                const searchInput = document.getElementById("script-search");
                searchInput.addEventListener("input", (e) => {
                    const searchTerm = e.target.value.toLowerCase();
                    const scriptItems = document.querySelectorAll("#sliding-panel .panel-item");
                    let visibleCount = 0;

                    scriptItems.forEach((item) => {
                        const scriptName = item.textContent.toLowerCase();
                        if (scriptName.includes(searchTerm)) {
                            item.classList.remove("hidden");
                            visibleCount++;
                        } else {
                            item.classList.add("hidden");
                        }
                    });

                    // Update the no scripts message based on visible results
                    const noScriptsMessage = document.getElementById("no-scripts-message");
                    if (visibleCount === 0) {
                        if (searchTerm) {
                            noScriptsMessage.textContent = "No scripts match your search";
                        } else {
                            noScriptsMessage.textContent = "No saved scripts";
                        }
                        noScriptsMessage.classList.add("show");
                    } else {
                        noScriptsMessage.classList.remove("show");
                    }
                });
            }

            // Update the no scripts message
            function updateNoScriptsMessage() {
                const scriptItems = document.querySelectorAll("#sliding-panel .panel-item");
                const noScriptsMessage = document.getElementById("no-scripts-message");

                if (scriptItems.length === 0) {
                    noScriptsMessage.textContent = "No saved scripts";
                    noScriptsMessage.classList.add("show");
                } else {
                    noScriptsMessage.classList.remove("show");
                }
            }

            function showSavePrompt() {
                const filename = prompt("Enter a name for this script:");

                    if (window.chrome && window.chrome.webview) {
                        window.chrome.webview.postMessage({

                    }

                    // Update the tab name
                    const tabButtons = document.querySelectorAll(".tab");
                    tabButtons.forEach((tab) => {
                        if (tab.dataset.tabId === currentTab) {
                            const span = tab.querySelector("span");
                            if (span) {
                                span.textContent = filename.trim();

            // Windows-style prompt function
            function windowsPrompt(message, defaultValue = "") {
                return new Promise((resolve) => {
                    const prompt = document.getElementById("windows-prompt");
                    const input = document.getElementById("windows-prompt-input");
                    const messageEl = document.querySelector(".windows-prompt-message");
                    const okBtn = document.getElementById("windows-prompt-ok");
                    const cancelBtn = document.getElementById("windows-prompt-cancel");

                    messageEl.textContent = message;
                    input.value = defaultValue;
                    prompt.style.display = "flex";
                    input.focus();
                    input.select();

                    const handleOK = () => {
                        const value = input.value;
                        prompt.style.display = "none";
                        resolve(value);
                    };

                    const handleCancel = () => {
                        prompt.style.display = "none";
                        resolve(null);
                    };

                    // Remove previous listeners
                    okBtn.onclick = handleOK;
                    cancelBtn.onclick = handleCancel;

                    input.onkeydown = (e) => {
                        if (e.key === "Enter") {
                            handleOK();
                        } else if (e.key === "Escape") {
                            handleCancel();
                        }
                    };
                });
